<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h2>Links App</h2>
    </nav>
    <div id="create" class="container mt-4">
        <label for="" class="form-label">Titulo</label>
        <input type="text" placeholder="Fisica" class="form-control">
        
        <label for="" class="form-label">Hora</label>
        <input type="time" placeholder="1:00PM" class="form-control">
        
        <label for="" class="form-label">link</label>
        <input type="url"  placeholder="https://zoom.us/j/95420281482" class="form-control">
        <button class="btn btn-primary mt-4">Guardar</button>
    </div>


    <div id="list-c" class="container mt-4">
        <div id="list">
            <div class="item">
                <div class="text">
                    <span>Titulo</span>
                    <span>hora</span>
                </div>
                <button id="entrar"><i class="fas fa-video"></i></button> 
            </div>
        </div>
    </div>

    <div class="bottom">
        <span id="show"><i class="fas fa-list"></i></span>
        <span id="add"><i class="fas fa-plus"></i></span>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
